<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<link type="text/css" href="../css/960grid/css/reset.css" rel="stylesheet"/>
		<link type="text/css" href="../css/960grid/css/text.css" rel="stylesheet"/>
		<link type="text/css" href="../css/960grid/css/960.css" rel="stylesheet"/>
		
		<!-- 开发用 -->
		<link type="text/css" href="../css/960grid/css/demo.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container_16">
			<div class="grid_14 prefix_2">
				<table>
					<tr>
						<td>门店编号</td>
						<td><input type="text"/></td>
						<td>门店名</td>
						<td><input type="text"/></td>
						<td><input type="button" value="查询"/></td>
				</table>
			</div>
			<div class="clear"></div>
			
			<div class="grid_14 prefix_2">
				<input type="button" value="新增"/>
				<input type="button" value="删除"/>
			</div>
			<div class="clear"></div>
			
			<div class="grid_14 prefix_2">
				<table width="100%">
					<tr>
						<td><input type="checkbox"></input>全选</td>
						<td>门店编号</td>
						<td>用门店名</td>
						<td>详细描述</td>
						<td>操作</td>
					</tr>
					
					<tr>
						<td><input type="checkbox"></input></td>
						<td>001</td>
						<td>一号店</td>
						<td>#######</td>
						<td><input type="button" value="详细"/></td>
					</tr>
					
					<tr>
						<td><input type="checkbox"></input></td>
						<td>002</td>
						<td>二号店</td>
						<td>&&&&&&</td>
						<td><input type="button" value="详细"/></td>
					</tr>
				</table>
			</div>
			<div class="clear"></div>
		</div>
	</body>
