    <body class="yui-skin-sam">
        <div id="top">
            <!-- 标题栏 START -->
            <center>
                <table class="titleTable">
                    <tr>
                        <td colspan="2" class="loginUser">

            <p>

            </p>

        <div id="center">
            <p>
                center center center
            </p>
        </div>
        <script type="text/javascript">
            (function(){
                YAHOO.util.Event.onDOMReady(function(){
                    var layout = new YAHOO.widget.Layout({
                        minWidth: 1000,
                        units: [{
                            position: 'top',
                            height: 80,
                            minHeight: 80,
                            gutter: '0 5 0 5',
                            body: 'top'
                        }, {
                            position: 'left',
                            width: 200,
                            minWidth: 100,
                            maxWidth: 300,
                            body: 'left',
                            gutter: '5 8 5 5',
                            resize: true,
                            scroll: true,
                            animate: true
                        }, {
                            position: 'center',
                            gutter: '5 5 5 0',
                            body: 'center',
                            resize: true,
                            scroll: true,
                            animate: true
                        }]
                    });
                    layout.render();
                });
            })();
        </script>
