<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- ExtJS Begin -->
        <link rel="stylesheet" type="text/css" href="../../../ext-lib/resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="../../../ext-lib/resources/css/xtheme-gray.css" />
        <script type="text/javascript" src="../../../ext-lib/adapter/prototype/prototype.js"></script>
        <script type="text/javascript" src="../../../ext-lib/adapter/prototype/effects.js"></script>
        <script type="text/javascript" src="../../../ext-lib/adapter/prototype/ext-prototype-adapter.js"></script>
        <script type="text/javascript" src="../../../ext-lib/ext-all.js"></script>
        <script type="text/javascript" src="../../../ext-lib/locale/ext-lang-zh_CN.js"></script>
        <!-- ExtJS End-->
        <link rel="stylesheet" type="text/css" href="../../../css/default.css">
        <title>Freedom&Melon</title>
        <script type="text/javascript" src="../../../js/common.js"></script>
        <script type="text/javascript">
        <!--
            window.onload = function () {
                focusInput();
            }
            //关闭当前窗口
            function closeWin(){
                parent.close();
            }
        -->
        </script>
    </head>
    <body>
        <div class="defaultPopWindowBody">
            <table class="appTitleTable"> 
                <tr> 
                    <td class="appTitle">
                        添加国家信息
                    </td> 
                    <td class="appScreenID"> 
                        -COUNTRY SETTING 002-
                    </td> 
                </tr>
                <tr> 
                    <table class="spiltLine"> 
                        <tr> 
                            <td><!-- 分割线 --></td>
                        </tr> 
                    </table> 
                </tr> 
                <tr> 
                    <td colspan="2" class="operTip">
                        <table>
                            <tr>
                                <td>
                                    <img src="../../../images/tip.png">
                                </td>
                                <td>
                                    <span class="need">注意:[<img src="../../../images/need-input.gif">]为必填项</span>
                                </td>
                            </tr>
                        </table>
                    </td> 
                </tr> 
            </table>
            <form name="addRoleForm" method="post" action="#">
                <table>
                    <tr height="10">
                    </tr>
                    <tr>
                        <td style="padding-left: 30px">
                            &nbsp;
                        </td>
                        <td>
                            <table>
                                <tr> 
                                    <td colspan="2" class="x-panel-header">
                                        国家详细信息
                                    </td>
                                </tr>
                                <tr>
                                    <td class="inputItemName" height="30" width="100">
                                        <img src="../../../images/need-input.gif">编号
                                    </td> 
                                    <td class="inputItemCell" height="30" width="200">
                                        <input type="text" size="20" maxlength="20" class="x-form-text inputText"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="inputItemName" height="30" width="100">
                                        <img src="../../../images/need-input.gif">名称
                                    </td> 
                                    <td class="inputItemCell" height="30" width="200">
                                        <input type="text" size="20" maxlength="20" class="x-form-text inputText"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="inputItemName" height="30" width="100" valign="top" style="padding-top: 5px;">
                                    详细描述
                                    </td>
                                    <td class="inputItemCell" height="115" width="200">
                                        <textarea rows="5" cols="20" class="inputTextarea"></textarea>
                                    </td>
                                </tr>
                                <tr height="10">
                                </tr> 
                                <tr> 
                                    <td colspan="2" align="right"> 
                                    <!-- 按钮 START --> 
                                        <table> 
                                            <tr> 
                                                <td align="right"> 
                                                    <input value="添  加" class="buttonSubmitLong" type="button" onclick="closeWin();"> 
                                                </td> 
                                                <td width="20"> 
                                                </td> 
                                                <td align="right"> 
                                                    <input value="关  闭" class="buttonResetLong" type="button" onclick="closeWin();"> 
                                                </td> 
                                            </tr> 
                                        </table>
                                    <!-- 按钮 END --> 
                                    </td> 
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </form>
