<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- ExtJS -->
        <link rel="stylesheet" type="text/css" href="../../ext/resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="../../ext/resources/css/xtheme-gray.css" />
        <script type="text/javascript" src="../../ext/adapter/ext/ext-base.js">
        </script>
        <script type="text/javascript" src="../../ext/ext-all.js">
        </script>
        <script type="text/javascript" src="../../ext/build/locale/ext-lang-zh_CN.js">
        </script>
        <!-- ExtJS -->
        <link rel="stylesheet" type="text/css" href="../../css/default.css">
        <title>Melone-eHR 人力资源系统</title>
        <script type="text/javascript" src="../../js/common.js">
        </script>
        <script type="text/javascript" src="addJobSalary.js">
        </script>
    </head>
    <body>
        <div class="defaultBody">
            <br>
            <table class="appTitleTable">
                <tr>
                    <td class="appTitle">
                        添加职位薪酬福利信息
                    </td>
                    <td class="appScreenID">
                        - ORGANIZATION-O 002 -
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                    </td>
                </tr>
                <tr>
                    <table class="spiltLine">
                        <tr>
                            <td>
                                <!-- 分割线 -->
                            </td>
                        </tr>
                    </table>
                </tr>
                <tr>
                    <td colspan="2" class="tip">
                        <!-- 操作说明 --><img src="../../images/tip.png">勾选要关联的[薪酬福利]&nbsp;(可多选&nbsp;--&nbsp;<span style="font-weight: bold;">按住Ctrl多选,Shift连续选择</span>)
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <table>
                <tr>
                    <td style="padding-left: 20px">
                        &nbsp;
                    </td>
                    <td>
                        <div id="jobSalaryInfoGridDiv">
                        </div>
                    </td>
                </tr>
                <tr height="50">
                    <td colspan="4" align="right">
                        <!-- 按钮 START -->
                        <table>
                            <tr>
	                            <td align="right">
	                                <input type="checkbox"><span class="need">&nbsp;添加操作时,关联操作其对应[职务]下的所有[职位]信息&nbsp;&nbsp;</span>
	                            </td>
                                <td align="right">
                                    <input value="添  加" class="buttonSubmitLong" type="button">
                                </td>
                                <td width="20">
                                </td>
                                <td align="right">
                                    <input value="关  闭" class="buttonResetLong" type="button" onclick="javascript:parent.close();">
                                </td>
                            </tr>
                        </table><!-- 按钮 END -->
                    </td>
                </tr>
				<tr>
                    <td style="padding-left: 20px">
                        &nbsp;
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td colspan="4" class="itemTitle">
                                    所选择的职务详细信息
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100">
                                    编号
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="readonly" readonly="true" value="A001">
                                </td>
                                <td class="inputItemName" height="30" width="100">
                                    所属职务
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="readonly" readonly="true"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100">
                                    名称
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="readonly" readonly="true"/>
                                </td>
                                <td class="inputItemName" height="30" width="100">
                                    设立时间
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="readonly" readonly="true" value="2008-09-22"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100">
                                    编制人数
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="readonly" readonly="true"/>&nbsp;人
                                </td>
                                <td class="inputItemName" height="30" width="100">
                                    允许超编
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    &nbsp;&nbsp;否
                                    &nbsp;&nbsp;/&nbsp;&nbsp;是
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100">
                                    组织负责人
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    &nbsp;&nbsp;否
                                    &nbsp;&nbsp;/&nbsp;&nbsp;是
                                </td>
                                <td class="inputItemName" height="30" width="100">
                                    撤销时间
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="readonly" readonly="true" value="2008-09-22"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100" valign="top" style="padding-top: 5px;">
                                    详细描述
                                </td>
                                <td class="inputItemCell" height="115" width="200">
                                    <textarea rows="5" cols="20" class="textareaReadonly"></textarea>
                                </td>
                                <td class="inputItemName" height="30" width="100" valign="top" style="padding-top: 5px;">
                                    撤销原因
                                </td>
                                <td class="inputItemCell" height="115" width="200">
                                    <textarea rows="5" cols="20" class="textareaReadonly"></textarea>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <br>
            <br>
        </div>
    </body>
</html>
