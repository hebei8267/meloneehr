<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- ExtJS -->
        <link rel="stylesheet" type="text/css" href="../../ext/resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="../../ext/resources/css/xtheme-gray.css" />
        <script type="text/javascript" src="../../ext/adapter/ext/ext-base.js">
        </script>
        <script type="text/javascript" src="../../ext/ext-all.js">
        </script>
        <script type="text/javascript" src="../../ext/build/locale/ext-lang-zh_CN.js">
        </script>
        <!-- ExtJS -->
        <link rel="stylesheet" type="text/css" href="../../css/default.css">
        <title>Melone-eHR 人力资源管理</title>
        <script type="text/javascript" src="../../js/common.js">
        </script>
        <script type="text/javascript" src="addSalary.js">
        </script>
    </head>
    <body>
        <div class="defaultPopWindowBody">
        	<br>
            <table class="appTitleTable">
            	<tr>
                	<td class="appTitle">
                    	添加薪酬福利信息
                    </td>
                </tr>
                <tr>
                    <td class="appScreenIDPopWindow">
                   		- ORGANIZATION 0011 -
                    </td>
                </tr>
                <tr>
                    <table class="spiltLine">
                        <tr>
                            <td>
                                <!-- 分割线 -->
                            </td>
                        </tr>
                    </table>
                </tr>
                <tr>
                    <td colspan="2" class="tip">
                        <!-- 操作说明 --><img src="../../images/tip.png"><span class="need">注意:[<img src="../../images/cube-red.png">]为必填项</span>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <table>
                <tr>
                    <td style="padding-left: 20px">
                        &nbsp;
                    </td>
                    <td valign="top">
                        <table>
                            <tr>
                                <td colspan="4" class="itemTitle">
                                    薪酬福利详细信息
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100">
                                   <img src="../../images/cube-red.png">名称
                                </td>
                                <td class="inputItemCell" height="30" width="200" colspan="3">
                                    <input type="text" size="20" maxlength="20" class="inputText">
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100">
                                    <img src="../../images/cube-red.png">薪酬福利类型
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                	<select class="inputSelect" id="salaryType">
                                		<option>&nbsp;</option>
                                		<option>基本工资</option>
										<option>岗位工资</option>
										<option>工龄工资</option>
										<option>职岗津贴</option>
										<option>住房补贴</option>
										<option>全勤奖</option>
										<option>目标奖</option>
										<option>通讯费</option>
                                	</select>
                                </td>
								<td class="inputItemName" height="30" width="100">
                                    <img src="../../images/cube-red.png">设立时间
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <div id="startDate"></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100">
                                    <img src="../../images/cube-red.png">数额
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="inputText">&nbsp;元
                                </td>
                                <td class="inputItemName" height="30" width="100">
                                    撤销时间
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <div id="endDate">
                                    </div>
                                </td>
                            </tr>
							<tr>
                                <td class="inputItemName" height="30" width="100" valign="top" style="padding-top: 5px;">
                                    详细描述
                                </td>
                                <td class="inputItemCell" height="115" width="200">
                                    <textarea rows="5" cols="20" class="inputTextarea"></textarea>
                                </td>
                                <td class="inputItemName" height="30" width="100" valign="top" style="padding-top: 5px;">
                                    撤销原因
                                </td>
                                <td class="inputItemCell" height="115" width="200">
                                    <textarea rows="5" cols="20" class="inputTextarea"></textarea>
                                </td>
                            </tr>
							<tr>
						 		<td height="10">
								</td>
						  	</tr>
			             	<tr>
                            	<td colspan="4" align="right">
                                <!-- 按钮 START -->
                                <table>
                                    <tr>
                                        <td align="right">
                                            <input value="添  加" class="buttonSubmitLong" type="button">
                                        </td>
                                        <td width="20">
                                        </td>
                                        <td align="right">
                                            <input value="关  闭" class="buttonResetLong" type="button" onclick="javascript:parent.close();">
                                        </td>
                                    </tr>
                                </table><!-- 按钮 END -->
								</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <br>
    </body>
</html>
