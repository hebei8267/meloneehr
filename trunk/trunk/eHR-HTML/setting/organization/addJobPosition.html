        <script type="text/javascript" src="../../ext/ext-all.js">

        <script type="text/javascript" src="../../ext/build/locale/ext-lang-zh_CN.js">
        </script>
        <!-- ExtJS -->
        <link rel="stylesheet" type="text/css" href="../../css/default.css">
        <title>Melone-eHR 人力资源系统</title>
        <script type="text/javascript" src="../../js/common.js">
        </script>
        <script type="text/javascript" src="addJobPosition.js">
        </script>
    </head>
    <body>
        <div class="defaultPopWindowBody">
        	<br>
            <table class="appTitleTable">
                <tr>
                    <td class="appTitle">
                    	添加职务信息
                    </td>
                </tr>
                <tr>
	                <td class="appScreenIDPopWindow">
	                - DICTIONARY-F 0011 -
	                </td>
                </tr>
                <tr>
                    <table class="spiltLine">
                        <tr>
                            <td>
                                <!-- 分割线 -->
                            </td>
                        </tr>
                    </table>
                </tr>
                <tr>
                    <td colspan="2" class="tip">
                        <!-- 操作说明 --><img src="../../images/tip.png"><span class="need">注意:[＊]为必填项</span>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <table>
                <tr>
                    <td style="padding-left: 20px">
                        &nbsp;
                    </td>
                    <td valign="top">
                        <table>
                            <tr>
                                <td colspan="4" class="itemTitle">
                                    职务详细信息
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100">
                                    <span class="need">＊</span>名称
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="inputText">
                                </td>
                            	<td class="inputItemName" height="30" width="100">
                                    <span class="need">＊</span>职务类型
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <select class="inputSelect" id="jobPositionType">
                                        <option>&nbsp;</option>
                                        <option>管理类</option>
                                        <option>&nbsp;&nbsp;&nbsp;|-- 企业管理类</option>
                                        <option>&nbsp;&nbsp;&nbsp;|-- 经营类</option>
                                        <option>&nbsp;&nbsp;&nbsp;|-- 财务类</option>
                                        <option>&nbsp;&nbsp;&nbsp;|-- 人力资源类</option>
                                        <option>技术类</option>
                                        <option>&nbsp;&nbsp;&nbsp;|-- 研发类</option>
                                        <option>&nbsp;&nbsp;&nbsp;|-- 工艺类</option>
                                        <option>营销类</option>
                                        <option>&nbsp;&nbsp;&nbsp;|-- 销售类</option>
                                        <option>&nbsp;&nbsp;&nbsp;|-- 销售支持类</option>
                                        <option>作业类</option>
                                        <option>&nbsp;&nbsp;&nbsp;|-- 操作类</option>
                                        <option>&nbsp;&nbsp;&nbsp;|-- 维修类</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                            	<td class="inputItemName" height="30" width="100">
                                    <span class="need">＊</span>适用组织范围
                                </td>
                                <td class="inputItemCell" height="170" width="200">
                                    <table>
                                        <tr>
                                            <td style="padding-top: 5px;">
                                                <input type="radio" name="aa" value="1" checked="true">适用组织
                                            </td>
                                            <td style="padding-top: 5px;">
                                                <input type="radio" name="aa" value="2">非适用组织
                                            </td>
                                        </tr>
										<tr>
                                            <td style="padding-top: 5px;" colspan="2">
                                                <select class="inputMultSelect" size="6" multiple="true">
                                                    <option>＊＊软件公司</option>
                                                    <option>综合业务部</option>
                                                    <option>质量管理部</option>
                                                    <option>开发一部</option>
                                                    <option>开发二部</option>
                                                </select>
                                            </td>
                                        </tr>
										<tr>
											<td style="padding-top: 5px;">
                                                <input value="添加" class="buttonSubmit" type="button" onclick="openSubWindow('setOrgArea.html','630','470')">
                                            </td>
											<td style="padding-top: 5px;">
												<input value="删除" class="buttonDelete" type="button">
											</td>
										</tr>
                                    </table>
                                </td>
                                <td class="inputItemName" height="30" width="100" valign="top" style="padding-top: 5px;">
                                    详细描述
                                </td>
                                <td class="inputItemCell" height="115" width="200">
                                    <textarea rows="5" cols="20" class="inputTextarea"></textarea>
                                </td>
                            </tr>
                            <tr height="10">
                                <!-- 按钮 START -->
                                <table>
                                    <tr>
                                        <td width="445">
                                        </td>
                                        <td align="right">
                                            <input value="添  加" class="buttonSubmitLong" type="button">
                                        </td>
                                        <td width="20">
                                        </td>
                                        <td align="left">
                                            <input value="关  闭" class="buttonResetLong" type="button" onclick="javascript:parent.close();">
                                        </td>
                                    </tr>
                                </table><!-- 按钮 END -->
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
