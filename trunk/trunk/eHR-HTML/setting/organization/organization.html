<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

        <div class="defaultBody">
        	<br>
            <table class="appTitleTable">
                <tr>
                    <td class="appTitle">
                        组织信息
                    </td>
                    <td class="appScreenID">

                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                    </td>
                </tr>
                <tr>
                    <table class="spiltLine">
                        <tr>
                            <td>
                                <!-- 分割线 -->
                            </td>
                        </tr>
                    </table>
                </tr>
                <tr>
                    <td colspan="2" class="tip">
                        <!-- 操作说明 --><img src="../../images/tip.png">组织信息维护&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="need">注意:[＊]为必填项</span>

                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;删除已有[组织]&nbsp;(可多选&nbsp;--&nbsp;
						<span style="font-weight: bold;">按住Ctrl多选,Shift连续选择</span>)
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <!-- 按钮 START -->
            <table>
                <tr>
                    <td height="30" style="padding-left: 20px">
                        &nbsp;
                    </td>
                    <td align="right">
                        <input value="添  加" class="buttonSubmitLong" type="button" onclick="">
                    </td>
                    <td width="20">
                    </td>
                    <td align="left">
                        <input value="删  除" class="buttonDeleteLong" type="button">
                    </td>
                </tr>
            </table><!-- 按钮 END -->
            <table>
                <tr>
                    <td style="padding-left: 20px">
                        &nbsp;
                    </td>
                    <td>
                        <div id="organizationInfoTreeDiv">
                        </div>
                    </td>
                    <td width="30">
                    </td>
                    <td valign="top">
                        <table>
                            <tr>
                                <td colspan="2" class="itemTitle">
                                    组织详细信息
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100">
                                    编号<span class="need">　</span>
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="readonly" readonly="true" value="A001">
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100">
                                    名称<span class="need">＊</span>
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="inputText"/>
                                </td>
                            </tr>
							<tr>
                                <td class="inputItemName" height="30" width="100">
                                    组织类型<span class="need">＊</span>
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                	<select class="inputSelect">
                                		<option></option>
                                		<option>总部</option>
										<option>分公司</option>
										<option>子公司</option>
										<option>部门</option>
                                	</select>
                                </td>
                            </tr>
							<tr>
                                <td class="inputItemName" height="30" width="100">
                                    设立时间<span class="need">＊</span>
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <div id="startDate"></div>
                                </td>
                            </tr>
							<tr>
                                <td class="inputItemName" height="30" width="100">
                                    地址<span class="need">＊</span>
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="inputText">
                                </td>
                            </tr>
							<tr>
                                <td class="inputItemName" height="30" width="100">
                                    所在地国家<span class="need">＊</span>
                                </td>
                                <td class="inputItemCell" height="30" width="200">
									<select class="inputSelect">
                                		<option></option>
                                		<option>中国</option>
										<option>美国</option>
										<option>日本</option>
                                	</select>
                                </td>
                            </tr>
							<tr>
                                <td class="inputItemName" height="30" width="100">
                                    电话号码<span class="need">＊</span>
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="inputText">
                                </td>
                            </tr>
							<tr>
                                <td class="inputItemName" height="30" width="100">
                                    传真号码<span class="need">　</span>
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                    <input type="text" size="20" maxlength="20" class="inputText">
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100" valign="top" style="padding-top: 5px;">
                                    详细描述<span class="need">　</span>
                                </td>
                                <td class="inputItemCell" height="115" width="200">
                                    <textarea rows="5" cols="20" class="inputTextarea"></textarea>
                                </td>
                            </tr>
							<tr>
                                <td class="inputItemName" height="30" width="100">
                                    撤销时间<span class="need">　</span>
                                </td>
                                <td class="inputItemCell" height="30" width="200">
                                	<div id="endDate"></div>
                                </td>
                            </tr>
                            <tr>
                                <td class="inputItemName" height="30" width="100" valign="top" style="padding-top: 5px;">
                                    撤销原因<span class="need">　</span>
                                </td>
                                <td class="inputItemCell" height="115" width="200">
                                    <textarea rows="5" cols="20" class="inputTextarea"></textarea>
                                </td>
                            </tr>
                            <tr height="50">
                                <!-- 按钮 START -->
                                <table>
                                    <tr>
                                        <td width="120">
                                        </td>
                                        <td align="right">
                                            <input value="更  新" class="buttonSubmitLong" type="button">
                                        </td>
                                        <td width="20">
                                        </td>
                                        <td align="left">
                                            <input value="重  置" class="buttonResetLong" type="reset">
                                        </td>
                                    </tr>
                                </table><!-- 按钮 END -->
                            </tr>

                </tr>

            <br>

                    <tr>
                        <td>
                            <center>
                                <a href="">Melone-eHR 人力资源系统</a>&nbsp;｜&nbsp;<a href="mailto:hebei198267@gmail.com">电子邮件</a>
                            </center>
                        </td>
