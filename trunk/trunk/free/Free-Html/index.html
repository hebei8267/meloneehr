<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- ExtJS Begin -->
        <link rel="stylesheet" type="text/css" href="ext-lib/resources/css/ext-all.css" />
		<link rel="stylesheet" type="text/css" href="ext-lib/resources/css/xtheme-gray.css" />
        <script type="text/javascript" src="ext-lib/adapter/prototype/prototype.js"></script>
		<!-- ExtJS End-->
        <link rel="stylesheet" type="text/css" href="css/default.css">
        <title>Freedom&Melon</title>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript">
		<!--
			window.onload = function () {
				focusInput();
			}
			
            function login(){
                var chgpass = document.loginForm.change_password[1].checked;
                if (chgpass == true) {
                    window.location = './html/security/modPwd.html';
                } else {
                    window.location = './html/frame/mainFrame.html';
                }
            }
		-->
        </script>
    </head>
    <body>
        <div class="defaultBody">
            <!-- 标题栏 -->
            <div>
                <center>
                    <table class="titleTable">
                        <tr>
                            <td colspan="2" class="loginUserInfo">
                                &nbsp;
                            </td>
                        </tr>
                        <tr>
                            <td class="loginDate">
                                2008/09/06 星期六
                            </td>
                        </tr>
                    </table>
                </center>
                <table class="spiltLine">
                    <tr>
                        <td><!-- 分割线 --></td>
                    </tr>
                </table>
                <table class="appTitleTable">
                    <tr>
                        <td class="appTitle">
                        用户登录
                        </td>
                        <td class="appScreenID">
                        - SECURITY 001 -
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="operTip">
                            <!-- 操作说明 -->
                            <table>
                                <tr>
                                    <td><img src="images/tip.png"></td>
                                    <td><span class="need">注意:[<img src="images/need-input.gif">]为必填项</span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>请输入用户名称和密码,登录系统</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>登录系统的同时,如果想修改密码,请选择[变更]选项</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <br>
            <div>
                <form name="loginForm" method="post" action="#">
                    <table>
                        <tr>
                            <td width="35">
                            </td>
                            <td>
                                <!-- 操作区域 -->
                                <table>
                                    <tr>
                                        <td colspan="2" class="x-panel-header">用户登录信息</td>
                                    </tr>
                                    <tr>
                                        <td class="inputItemName" height="30" width="100">
                                            <img src="images/need-input.gif">用户名
                                        </td>
                                        <td class="inputItemCell" height="30" width="200">
                                            <input type="text" size="20" maxlength="20" name="userid" class="x-form-text inputText">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="inputItemName" height="30" width="100">
                                            <img src="images/need-input.gif">用户密码
                                        </td>
                                        <td class="inputItemCell" height="30" width="200">
                                            <input type="password" size="20" maxlength="20" name="password" class="x-form-text inputText">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="inputItemName" height="30" width="100">
                                            变更密码
                                        </td>
                                        <td class="inputItemCell" height="30" width="200">
                                            <input checked="checked" name="change_password" value="no" id="change_password" type="radio">
                                            <label>
                                                不变更
                                            </label>
                                            <input name="change_password" value="yes" id="change_password" type="radio">
                                            <label>
                                                变更
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td align="right">
                                            <!-- 按钮 -->
                                            <table>
                                                <tr>
                                                    <td align="right">
                                                        <input value="登  录" class="buttonSubmitLong" type="button" onclick="login();">
                                                    </td>
                                                    <td width="20">
                                                    </td>
                                                    <td align="right">
                                                        <input value="重  置" class="buttonResetLong" type="reset">
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div>
                <table class="appFooterTable">
                    <tr>
                        <td>
                            <center>
                                <a href="">Freedom&Melon</a>&nbsp;｜&nbsp;<a href="mailto:hebei198267@gmail.com">电子邮件</a>
                            </center>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
