<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="yui2.5.2/build/reset-fonts-grids/reset-fonts-grids.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <title>Melone-eHR 人力资源系统</title>
        <script type="text/javascript">
            function login(){
                var chgpass = document.loginForm.change_password[1].checked;
                if (chgpass == true) {
                    window.location = './security/SECURITY002.html';
                }
                else {
                    window.location = './common/top.html';
                }
            }
        </script>
    </head>
    <body>
        <div id="doc3" class="yui-t7">
            <!-- 标题栏 START -->
            <div id="hd">
                <center>
                    <table class="titleTable">
                        <tr>
                            <td colspan="2" class="loginUser">
                                登录用户名称
                            </td>
                        </tr>
                        <tr>
                            <td class="loginDate">
                                2008/09/06 10:43:49
                            </td>
                        </tr>
                    </table>
                </center>
            </div>
            <!-- 标题栏 END -->
            <div id="bd">
                <form name="loginForm" method="post" action="#">
                    <!-- 操作说明 START -->
                    <div class="yui-g">
                        <table class="appTitleTable">
                            <tr>
                                <td class="appTitle">
                                    用户登录
                                </td>
                                <td class="appScreenID">
                                    - SECURITY 001 -
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="tip">
                                    <img src="images/EHR_Tip.png">请输入用户名称和密码,登录系统
                                    <br>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登录系统的同时,如果想修改密码,请选择[变更]选项
                                </td>
                            </tr>
                        </table>
                        <!-- 操作说明 END -->
                        <br>
                        <br>
                        <table>
                            <tr>
                                <td width="60">
                                </td>
                                <td>
                                    <!-- 操作区域 START -->
                                    <table>
                                        <tr>
                                            <td colspan="2" class="itemTitle">
                                                用户登录信息
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="inputItemName" height="30" width="100">
                                                用户名
                                            </td>
                                            <td class="inputItemCell" height="30" width="200">
                                                <input type="text" size="20" maxlength="20" name="userid">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="inputItemName" height="30" width="100">
                                                用户密码
                                            </td>
                                            <td class="inputItemCell" height="30" width="200">
                                                <input type="password" size="20" maxlength="20" name="password">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="inputItemName" height="30" width="100">
                                                修改密码
                                            </td>
                                            <td class="inputItemCell" height="30" width="200">
                                                <input checked="checked" name="change_password" value="no" id="nochange" type="radio">
                                                <label for="nochange">
                                                    否
                                                </label>
                                                <input name="change_password" value="yes" id="change" type="radio">
                                                <label for="change">
                                                    是
                                                </label>
                                            </td>
                                        </tr>
                                    </table>
                                    <!-- 操作区域 END -->
                                    <br>
                                    <!-- 按钮 START -->
                                    <table>
                                        <tr>
                                            <td height="30" width="120" class="">
                                            </td>
                                            <td align="right">
                                                <input value="登  录" class="buttonSubmitLong" type="button" onclick="login();">
                                            </td>
                                            <td width="20">
                                            </td>
                                            <td align="left">
                                                <input value="重  置" class="buttonResetLong" type="reset">
                                            </td>
                                        </tr>
                                    </table><!-- 按钮 END -->
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div id="ft">
                <table class="appFooterTable">
                    <tr>
                        <td>
                            <center>
                                <a href="">Melone-eHR 人力资源系统</a>&nbsp;｜&nbsp;<a href="mailto:hebei198267@gmail.com">电子邮件</a>
                            </center>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
