<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<link type="text/css" href="../css/960grid/css/960.css" rel="stylesheet"/>
		<link type="text/css" href="../css/style.css" rel="stylesheet"/>
		<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#loginBtn').click(function() {
					window.location = './main.html';
				});
				$('#forgetBtn').click(function() {
					window.location = './restPwd.html';
				});
			});

		</script>
	</head>
	<body>
		<div class="container_16">
			<div class="grid_7 prefix_9">
				<form class="form" style="margin-top: 300px">
					<table>
						<tr>
							<td class="item_name" width="70px">
								<label for="name">用户名:</label>
							</td>
							<td class="item">
								<input type="text" name="name" id="name" />
							</td>
						</tr>
						<tr>
							<td class="item_name">
								<label for="passWd">密码:</label>
							</td>
							<td class="item">
								<input type="text" name="passWd" id="passWd" />
							</td>
						</tr>
						<tr>
							<td colspan="2" align="right" class="item">
								<a id="forgetBtn" class="forget_link" style="margin-right: 10px">忘记密码?</a>
								<input id="loginBtn" class="submit" type="button" value="登录" />
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
