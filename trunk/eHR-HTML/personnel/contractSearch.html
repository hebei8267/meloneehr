<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- ExtJS -->
        <link rel="stylesheet" type="text/css" href="../ext/resources/css/ext-all.css" />
        <link rel="stylesheet" type="text/css" href="../ext/resources/css/xtheme-gray.css" />
        <script type="text/javascript" src="../ext/adapter/ext/ext-base.js">
        </script>
        <script type="text/javascript" src="../ext/ext-all.js">
        </script>
        <script type="text/javascript" src="../ext/build/locale/ext-lang-zh_CN.js">
        </script>
        <!-- ExtJS -->
        <link rel="stylesheet" type="text/css" href="../css/default.css">
        <title>Melone-eHR 人力资源管理</title>
        <script type="text/javascript" src="../js/common.js">
        </script>
        <script type="text/javascript" src="contractSearch.js">
        </script>
        <script type="text/javascript">
            function showSearchTable(TagName){
                var obj = document.getElementById(TagName);
                if (obj.style.display == "") {
                    obj.style.display = "none";
                } else {
                    obj.style.display = "";
                }
            }
        </script>
    </head>
    <body>
        <div class="defaultBody">
            <br>
            <table class="appTitleTable">
                <tr>
                    <td class="appTitle">
                        合同信息检索
                    </td>
                    <td class="appScreenID">
                        - DICTIONARY-C 001 -
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                    </td>
                </tr>
                <tr>
                    <table class="spiltLine">
                        <tr>
                            <td>
                                <!-- 分割线 -->
                            </td>
                        </tr>
                    </table>
                </tr>
            </table>
            <table>
                <tr>
                    <td colspan="2" class="tip">
                        <!-- 操作说明 --><img src="../images/tip.png"><span class="need">注意:[<img src="../images/blur-search.png">]为可模糊检索项目</span>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td height="20">
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 20px">
                        &nbsp;
                    </td>
                    <td>
                        <table>
                            <tr>
                                <A onclick="showSearchTable('searchTable')" class="iconButton">
                                    <FONT style="text-decoration:underline;font-weight: bold;">
                                        检索条件　表示／非表示
                                    </FONT>
                                </A>
                            </tr>
                            <tr>
                                <td height="10">
                                </td>
                            </tr>
                            <tr>
                                <table id="searchTable" class="searchTable">
                                    <tr>
                                        <td height="15" colspan="3">
                                            &nbsp;
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="20">
                                            &nbsp;
                                        </td>
                                        <td>
                                            <table>
                                                <tr>
                                                    <td class="inputItemName" height="30" width="100">
                                                        合同编号
                                                    </td>
                                                    <td class="inputItemCell" height="30" width="200">
                                                        <input type="text" size="20" maxlength="20" class="inputText">
                                                    </td>
                                                    <td class="inputItemName" height="30" width="100">
                                                        合同类型
                                                    </td>
                                                    <td class="inputItemCell" height="30" width="200">
                                                        <select class="inputSelect" id="contractType">
                                                            <option>&nbsp;</option>
                                                            <option>劳动合同</option>
                                                            <option>工作保密合同</option>
                                                            <option>培训合同</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="inputItemName" height="30" width="100">
                                                        合同生效时间
                                                    </td>
                                                    <td class="inputItemCell" height="30" width="200" colspan="3">
                                                        <table>
                                                            <tr>
                                                                <td>
                                                                    <div id="contractStart">
                                                                    </div>
                                                                </td>
                                                                <td width="30">
                                                                </td>
                                                                <td>
                                                                    <input name="contractStartChk" id="contractStartChk" type="radio">
                                                                    <label>
                                                                        指定时间之前
                                                                    </label>
                                                                </td>
                                                                <td width="30">
                                                                </td>
                                                                <td>
                                                                    <input checked="checked" name="contractStartChk" id="contractStartChk" type="radio">
                                                                    <label>
                                                                        指定时间之后 
                                                                    </label>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="inputItemName" height="30" width="100">
                                                        合同失效时间
                                                    </td>
                                                    <td class="inputItemCell" height="30" width="200" colspan="3">
                                                        <table>
                                                            <tr>
                                                                <td>
                                                                    <div id="contractEnd">
                                                                    </div>
                                                                </td>
                                                                <td width="30">
                                                                </td>
                                                                <td>
                                                                    <input checked="checked" name="front1" id="front1" type="radio">
                                                                    <label for="front1">
                                                                        指定时间之前
                                                                    </label>
                                                                </td>
                                                                <td width="30">
                                                                </td>
                                                                <td>
                                                                    <input name="after2" id="after2" type="radio">
                                                                    <label for="after2">
                                                                        指定时间之后
                                                                    </label>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="inputItemName" height="30" width="100">
                                                        组织名称
                                                    </td>
                                                    <td class="inputItemCell" height="30" width="200">
                                                        <input type="text" size="20" maxlength="20" class="readonly" readonly="true">
														<img src="../images/zoom.png" title="选择" class="iconButton">
														<img src="../images/em-cross.png" title="清除" class="iconButton">
                                                    </td>
                                                    <td class="inputItemName" height="30" width="100">
                                                        职位名称
                                                    </td>
                                                    <td class="inputItemCell" height="30" width="200">
                                                        <input type="text" size="20" maxlength="20" class="readonly" readonly="true">
														<img src="../images/zoom.png" title="选择" class="iconButton">
														<img src="../images/em-cross.png" title="清除" class="iconButton">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td height="25">
                                                        &nbsp;
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="4" align="center">
                                                        <input value="检  索" class="buttonSubmitLong" type="button">
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td width="20">
                                            &nbsp;
                                        </td>
                                    </tr>
                                    <tr>
                                        <td height="15" colspan="3">
                                            &nbsp;
                                        </td>
                                    </tr>
                                </table>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td style="padding-left: 20px" height="15">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <div id="employeeInfoGridDiv">
                        </div>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <div>
                <table class="appFooterTable">
                    <tr>
                        <td>
                            <center>
                                <a href="">Melone-eHR 人力资源管理</a>&nbsp;｜&nbsp;<a href="mailto:hebei198267@gmail.com">电子邮件</a>
                            </center>
                        </td>
                    </tr>
                </table>
            </div>
            <br>
        </div>
    </body>
</html>
