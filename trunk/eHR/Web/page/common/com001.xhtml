<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rich="http://richfaces.org/rich" 
	template="/page/core/template/default_template.xhtml">
	
	<ui:param name="pageName" value="国家信息"/>
	<ui:param name="pageNum" value="COMMON 001"/>
	
	<ui:define name="body">
		<script src="${request.contextPath}/page/common/com001.js" type="text/javascript"/>
		<script src="${request.contextPath}/js/dwrproxy.js" type="text/javascript"/>
		<script type='text/javascript' src='${request.contextPath}/dwr/interface/Com001_DWR_View.js'></script>
		<script type='text/javascript' src='${request.contextPath}/dwr/engine.js'></script>
		<script type='text/javascript' src='${request.contextPath}/dwr/util.js'></script>


		<h:messages styleClass="message"/>
		<table width="650">
			<tr>
				<td colspan="2">
					<h:commandButton value="添 加" styleClass="submitBtn"/>
					<input type="button" value="删 除" class="deleteBtn"/>
				</td>
			</tr>
			<tr/>
			<tr>
				<td width="400">
					<div id="countryInfoGrid">
					</div>
				</td>
				<td valign="top">
					<h:form id="countryCfgForm">
						<table>
							<tr>
								<td>
									<table>
										<tr>
											<td>
											国家详细信息
											</td>
										</tr>
									</table>
								</td>
							</tr>
							<tr>
								<td>
									<table>
										<tr>
											<td width="100">编号</td>
											<td align="right">
												<h:inputText id="id" styleClass="readonly" readonly="true"/>
											</td>
										</tr>
										<tr>
											<td>名称</td>
											<td align="right">
												<h:inputText id="name" styleClass="inputText required" />
											</td>
										</tr>
										<tr>
											<td>简称</td>
											<td align="right">
												<h:inputText id="shortName" styleClass="inputText" />
											</td>
										</tr>
										<tr>
											<td valign="top">详细描述</td>
											<td align="right">
												<h:inputTextarea id="description" styleClass="inputTextarea"/>
											</td>
										</tr>
										<tr height="60"></tr>
										<tr>
											<td align="right" colspan="2">
												<h:commandButton value="更 新" styleClass="submitBtn"/>
												<input type="button" value="复 原" class="cleanBtn"/>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</h:form>
				</td>
			</tr>
		</table>
		
	</ui:define>
</ui:composition>
